<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d2b886;
      --black: #121212;
      --dark: #1a1a1a;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--black);
      color: var(--gold);
    }

    .header-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    header {
      background-color: var(--black);
      text-align: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--gold);
    }

    header h2 {
      font-family: 'Cinzel', serif;
      font-size: 1.3rem;
      color: var(--gold);
      margin: 0.3rem 0;
    }

    header p {
      font-size: 0.85rem;
      color: #aaa;
      margin: 0;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background-color: var(--dark);
      border: 1px solid var(--gold);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: var(--gold);
    }

    .product-card p {
      font-size: 0.9rem;
    }

    .qty-input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--gold);
    }

    .add-btn {
      background-color: var(--gold);
      color: #000;
      font-weight: bold;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #bca470;
    }

    @media (max-width: 640px) {
      header h2 { font-size: 1rem; }
      header p { font-size: 0.75rem; }
      .product-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <img src="octo.png" alt="Sea Food Kings Logo" class="header-banner">

  <header>
    <h2>Premium Seafood, Delivered Fresh</h2>
    <p>Select your desired quantity and enjoy luxury at your doorstep.</p>
  </header>

  <div class="product-container" id="productList">
    <!-- Product cards will be inserted here -->
  </div>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("productList");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product, qty) {
      const item = {
        name: `${product.name} (${qty}kg)`,
        price: Math.round(product.basePrice * qty)
      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("✅ Added to cart!");
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₹${product.basePrice}/kg</p>
          <input type="number" step="0.25" min="1" class="qty-input" value="1">
          <button class="add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector(".qty-input");
        const addBtn = card.querySelector(".add-btn");
        addBtn.addEventListener("click", () => addToCart(product, parseFloat(qtyInput.value)));
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p style='color: red;'>Product list not loaded.</p>";
    }
  </script>
</body>
</html>
