<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEA FOOD KINGS</title>
  <meta name="description" content="SEA FOOD KINGS - Royalty in Every Bite" />
  <meta name="author" content="SEA FOOD KINGS" />
  <meta property="og:title" content="SEA FOOD KINGS" />
  <meta property="og:description" content="Royalty in Every Bite" />
  <meta property="og:type" content="website" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #FFD700;
    }

    .navbar {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #FFD700;
    }

    .logo {
      height: 50px;
    }

    .brand-name {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #FFD700;
      letter-spacing: 2px;
      display: flex;
      gap: 3px;
      transition: transform 0.3s;
    }

    .brand-name span:hover {
      animation: bounce 0.6s ease;
      transform-origin: bottom;
    }

    @keyframes bounce {
      0% { transform: scaleY(0.3); }
      50% { transform: scaleY(1.3); }
      100% { transform: scaleY(1); }
    }

    .cart-btn {
      background: #FFD700;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-btn:hover {
      background: #e6c200;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #1a1a1a, #000);
      border-bottom: 2px solid #FFD700;
    }

    header h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      margin: 0;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .product-card h3 {
      font-size: 0.95rem;
      margin: 0.5rem 0 0.2rem;
    }

    .qty-input {
      width: 100%;
      padding: 0.4rem;
      border-radius: 4px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #FFD700;
      margin-top: 0.5rem;
      text-align: center;
    }

    .add-btn {
      margin-top: 0.5rem;
      width: 100%;
      padding: 0.4rem;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .add-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="logo.png" class="logo" alt="Logo">
    <div class="brand-name">
      <span>S</span><span>E</span><span>A</span><span> </span><span>F</span><span>O</span><span>O</span><span>D</span><span> </span><span>K</span><span>I</span><span>N</span><span>G</span><span>S</span>
    </div>
    <a href="cart.html" class="cart-btn">üõí Cart</a>
  </nav>

  <!-- Banner -->
  <header>
    <h2>Royal Seafood, Delivered Fresh üêü</h2>
    <p style="color:#ccc">Select your desired quantity and enjoy luxury at your doorstep.</p>
  </header>

  <!-- Products -->
  <section class="product-grid" id="productList">
    <!-- JS will inject here -->
  </section>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("productList");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product, qty) {
      const item = {
        name: `${product.name} (${qty}kg)`,
        price: Math.round(product.basePrice * qty)
      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("‚úÖ Added to cart!");
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p>‚Çπ${product.basePrice}/kg</p>
          <input type="number" min="1" step="0.25" value="1" class="qty-input">
          <button class="add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector(".qty-input");
        card.querySelector(".add-btn").addEventListener("click", () => addToCart(product, parseFloat(qtyInput.value)));
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p style='color: red;'>Product list not found.</p>";
    }
  </script>
</body>
</html>
