<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #0b0b0b;
      color: #e8c175;
    }

    .navbar {
      background-color: #121212;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e8c175;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      padding: 0;
      margin: 0;
      align-items: center;
    }

    .navbar a {
      color: #e8c175;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #fff2cc;
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -12px;
      background: #e8c175;
      color: #0d0d0d;
      font-size: 0.75rem;
      font-weight: bold;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
    }

    .logo-banner {
      width: 100%;
      height: auto;
      display: block;
    }

    header {
      text-align: left;
      padding: 1rem 2rem;
    }

    header h2 {
      font-family: 'Cinzel', serif;
      font-size: 1.25rem;
      margin: 0.5rem 0;
      color: #e8c175;
    }

    header p {
      font-size: 0.8rem;
      color: #d1b67c;
    }

    .product-container {
      background-color: #0b0b0b;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #e8c175;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #e8c175;
    }

    .product-card p {
      font-size: 0.9rem;
    }

    .qty-input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.05);
      color: #e8c175;
    }

    .add-btn, .cart-btn {
      background-color: #e8c175;
      color: #0d0d0d;
      font-weight: bold;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn:hover, .cart-btn:hover {
      background-color: #d1b67c;
    }

    .cart-btn {
      width: auto;
      padding: 0.5rem 1.2rem;
      text-decoration: none;
      display: inline-block;
    }

    @media (max-width: 640px) {
      .product-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li class="cart-icon">
        <a href="cart.html">Cart</a>
        <span class="cart-count" id="cartCount">0</span>
      </li>
      <li><a href="https://wa.me/919152299833" target="_blank">Contact Us</a></li>
    </ul>
  </nav>

  <img src="octo.png" alt="Sea Food Kings Banner" class="logo-banner">

  <header>
    <h2>Premium Seafood, Delivered Fresh</h2>
    <p>Choose your quantity & enjoy seafood royalty at your doorstep</p>
  </header>

  <div class="product-container" id="productList">
    <!-- Product cards will be inserted here -->
  </div>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("productList");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartCount = document.getElementById("cartCount");
    cartCount.textContent = cart.length;

    function addToCart(product, qty) {
      const item = {
        name: `${product.name} (${qty}kg)`,
        price: Math.round(product.basePrice * qty)
      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      cartCount.textContent = cart.length;
      alert("✅ Added to cart!");
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>₹${product.basePrice}/kg</p>
          <input type="number" step="0.25" min="1" class="qty-input" value="1">
          <button class="add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector(".qty-input");
        const addBtn = card.querySelector(".add-btn");
        addBtn.addEventListener("click", () => addToCart(product, parseFloat(qtyInput.value)));
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p style='color: red;'>Product list not loaded.</p>";
    }
  </script>
</body>
</html>
