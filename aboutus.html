<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #FFD700;
      font-family: 'Cinzel', serif;
    }

    .navbar {
      background-color: #111;
      padding: 1rem;
      border-bottom: 2px solid #FFD700;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .brand-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80px;
    }

    .brand-name {
      font-size: 2.2rem;
      font-weight: 900;
      display: flex;
      gap: 4px;
      position: relative;
      z-index: 1;
    }

    .brand-name span {
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .fish {
      position: absolute;
      top: -30px;
      font-size: 1.5rem;
      animation: swim 6s infinite ease-in-out;
    }

    @keyframes swim {
      0%   { left: 0%; transform: translateY(0); }
      5%   { transform: translateY(-15px); }
      10%  { transform: translateY(0); }
      15%  { transform: translateY(-15px); }
      20%  { transform: translateY(0); }
      25%  { transform: translateY(-15px); }
      30%  { transform: translateY(0); }
      35%  { transform: translateY(-15px); }
      40%  { transform: translateY(0); }
      45%  { transform: translateY(-15px); }
      50%  { transform: translateY(0); }
      55%  { transform: translateY(-15px); }
      60%  { transform: translateY(0); }
      65%  { transform: translateY(-15px); }
      70%  { transform: translateY(0); }
      75%  { transform: translateY(-15px); }
      80%  { transform: translateY(0); }
      85%  { transform: translateY(-15px); }
      90%  { transform: translateY(0); }
      95%  { transform: translateY(-15px); }
      100% { left: 100%; transform: translateY(0); }
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    header h2 {
      font-size: 1.5rem;
      text-shadow: 0 0 5px #FFD700;
    }

    header p {
      font-size: 1rem;
      color: #ddd;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand-container">
      <div class="fish">üêü</div>
      <div class="brand-name" id="brandText">
        <span>S</span><span>E</span><span>A</span><span> </span>
        <span>F</span><span>O</span><span>O</span><span>D</span><span> </span>
        <span>K</span><span>I</span><span>N</span><span>G</span><span>S</span>
      </div>
    </div>
  </nav>

  <header>
    <h2>Royal Seafood, Delivered Fresh</h2>
    <p>Select your desired quantity and enjoy luxury at your doorstep.</p>
  </header>

  <script>
    const spans = document.querySelectorAll('#brandText span');

    let index = 0;
    setInterval(() => {
      spans.forEach((span, i) => {
        span.style.transform = 'scale(1)';
      });

      if (spans[index]) {
        spans[index].style.transform = 'scale(1.4)';
      }

      index = (index + 1) % spans.length;
    }, 400);
  </script>
</body>
</html>
