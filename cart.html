
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - SEA FOOD KINGS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .gold { color: #FFD700; }
    .bg-gold { background-color: #FFD700; }
  </style>
</head>
<body class="bg-black text-white min-h-screen">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 border-b border-yellow-500 bg-black">
    <div class="flex items-center space-x-4">
      <img src="logo.png" alt="Logo" class="h-12 w-auto object-contain">
      <h1 class="text-2xl font-bold gold">SEA FOOD KINGS</h1>
    </div>
    <a href="index.html" class="gold hover:text-white">‚Üê Back to Shop</a>
  </nav>

  <!-- Cart Section -->
  <section class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold gold mb-4">üõí Your Cart</h2>
    <div id="cartItems" class="space-y-4"></div>

    <div class="mt-6 text-right">
      <p class="text-xl font-semibold">Total: ‚Çπ<span id="cartTotal">0</span></p>
    </div>

    <!-- Checkout Form -->
    <div class="mt-10 p-6 bg-yellow-900 rounded-xl">
      <h3 class="text-xl font-bold mb-4">üßæ Checkout Details</h3>
      <form id="checkoutForm" class="space-y-4">
        <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 rounded text-black" required>
        <input type="tel" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 rounded text-black" required>
        <textarea id="address" placeholder="Delivery Address" rows="3" class="w-full px-4 py-2 rounded text-black" required></textarea>
        <textarea id="note" placeholder="Optional Note (e.g. No ice, doorbell broken...)" rows="2" class="w-full px-4 py-2 rounded text-black"></textarea>

        <div class="flex gap-4 pt-4">
          <button type="submit" class="bg-gold text-black font-bold px-6 py-2 rounded hover:bg-yellow-400">üì¶ Place Order</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    const cartItemsContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        cartItemsContainer.innerHTML += `
          <div class="flex justify-between items-center bg-yellow-800 px-4 py-3 rounded-xl">
            <div>
              <p class="text-lg font-semibold">${item.name}</p>
              <p class="text-sm">‚Çπ${item.price}</p>
            </div>
            <button onclick="removeItem(${index})" class="text-red-400 hover:text-red-200">Remove</button>
          </div>
        `;
      });
      cartTotal.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    document.getElementById("checkoutForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const note = document.getElementById("note").value.trim();
      const items = cart.map(item => item.name + ' - ‚Çπ' + item.price).join(", ");
      const total = cart.reduce((sum, item) => sum + item.price, 0);

      const payload = { name, phone, address, note, items, total };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyoIVSNkcCy7rPUubByik6izwgZo5N4Y0mGekL2N6I/exec", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (res.ok) {
          alert("‚úÖ Order placed successfully! We‚Äôll contact you shortly.");
          localStorage.removeItem("cart");
          window.location.href = "index.html";
        } else {
          alert("‚ùå Failed to place order. Please try again.");
        }
      } catch (error) {
        console.error("Error placing order:", error);
        alert("‚ùå Error occurred while placing order.");
      }
    });

    renderCart();
  </script>
</body>
</html>
