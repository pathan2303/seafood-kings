<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0d0d0d, #1a1a1a);
      color: #e8c175;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .nav-links a {
      color: #e8c175;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background-color: #1b1b1b;
      padding: 2rem;
      border-radius: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.8rem 0;
      border-bottom: 1px solid #333;
    }

    .checkout-btn {
      background-color: #e8c175;
      color: #000;
      padding: 0.75rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      float: right;
      margin-top: 1rem;
    }

    .checkout-form {
      display: none;
      margin-top: 2rem;
    }

    .checkout-form input, .checkout-form textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
    }

    .payment-section {
      display: none;
      text-align: center;
    }

    .payment-section img {
      width: 220px;
      border-radius: 10px;
    }

    .confirm-btn {
      margin-top: 1rem;
      background-color: #FFD700;
      color: #000;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="cart.html">Cart</a>
    </div>
  </header>

  <div class="container">
    <h1>Your Cart</h1>
    <div id="cartItems"></div>
    <div class="total" id="totalAmount">Total: ₹0</div>
    <button class="checkout-btn" onclick="showCheckout()">Proceed to Checkout</button>

    <div class="checkout-form" id="checkoutForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <textarea id="address" placeholder="Full Address" rows="3" required></textarea>
      <input type="text" id="note" placeholder="Note (optional)" />

      <div class="payment-section" id="paymentSection">
        <h2>Payment Options</h2>
        <img src="qrcode.jpg" alt="Scan QR for UPI Payment" />
        <p>UPI ID: <strong>shabaz.cool76@oksbi</strong></p>
        <p>or select Cash on Delivery (COD)</p>
        <button class="confirm-btn" onclick="sendOrder()">✅ Confirm COD Order</button>
      </div>
    </div>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById("cartItems");
    const totalAmount = document.getElementById("totalAmount");
    const checkoutForm = document.getElementById("checkoutForm");
    const paymentSection = document.getElementById("paymentSection");

    let total = 0;
    if (cartItems.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<span>${item.name}</span><span>₹${item.price}</span>`;
        cartContainer.appendChild(div);
        total += item.price;
      });
      totalAmount.textContent = `Total: ₹${total}`;
    }

    function showCheckout() {
      checkoutForm.style.display = "block";
      paymentSection.style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    }

    function sendOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();
      const note = document.getElementById("note").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill all required fields.");
        return;
      }

      const data = {
        name,
        phone,
        address,
        note,
        items: cartItems.map(item => `${item.name} - ₹${item.price}`).join(", "),
        total,
        time: new Date().toLocaleString()
      };

      fetch("https://hooks.zapier.com/hooks/catch/23506670/ubk1gb1/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        } else {
          alert("❌ Failed to send order.");
        }
      })
      .catch(err => {
        alert("❌ Network error.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
