<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Food Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
    }
    .gold-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .gold-btn:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }
    .banner {
      background: linear-gradient(45deg, #1a1a1a, #000);
      padding: 2rem;
      text-align: center;
      position: relative;
      border: 2px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .banner h2 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7), 0 0 10px #FFD700, 0 0 20px #FFD700;
      margin-bottom: 0.5rem;
    }
    .banner p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }
    .banner:hover {
      transform: translateY(-5px);
    }
    .product-card {
      background: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    .product-card img {
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.1);
    }
    @media (min-width: 640px) {
      .product-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navbar -->
  <nav class="bg-black border-b border-yellow-600 p-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="logo" class="h-10">
      <h1 class="text-xl font-bold">SEA FOOD KINGS</h1>
    </div>
    <a href="cart.html" class="gold-btn px-4 py-2 rounded">ðŸ›’ Cart</a>
  </nav>

  <!-- Banner -->
  <header class="banner text-center py-6 my-4 cursor-pointer" onclick="window.location.href='index.html';">
    <h2>Fresh Seafood Delivered to Your Doorstep</h2>
    <p>Choose your quantity & enjoy!</p>
  </header>

  <!-- Product Grid -->
  <main class="product-grid grid gap-6 p-6" id="productList">
    <!-- Products will be injected here -->
  </main>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById('productList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product, qty) {
      const priceMap = { '250g': 0.25, '500g': 0.5, '1kg': 1 };
      const weightFactor = priceMap[qty] || 1;
      const item = {
        name: `${product.name} (${qty})`,
        price: Math.round(product.basePrice * weightFactor)
      };
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('âœ… Added to cart!');
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card p-4';
        card.innerHTML = `
          <img src="./images/${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded-md mb-2">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-sm text-yellow-200">â‚¹${product.basePrice}/kg</p>
          <select class="mt-2 px-2 py-1 rounded text-black bg-white qty-select">
            <option value="250g">250g</option>
            <option value="500g" selected>500g</option>
            <option value="1kg">1kg</option>
          </select>
          <button class="mt-3 px-4 py-1 rounded gold-btn add-btn">Add to Cart</button>
        `;
        const qtySelect = card.querySelector('.qty-select');
        const addBtn = card.querySelector('.add-btn');
        addBtn.addEventListener('click', () => addToCart(product, qtySelect.value));
        productList.appendChild(card);
      });
    } else {
      console.log('Products data is missing or invalid. Check products.js.');
    }
  </script>
</body>
</html>
