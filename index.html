<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FFD700;
    }

    .navbar h1 {
      font-size: 1.5rem;
      color: #FFD700;
    }

    .cart-btn {
      background-color: #FFD700;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cart-btn:hover {
      background-color: #e6c200;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      border-bottom: 1px solid #FFD700;
    }

    header h2 {
      color: #FFD700;
      font-size: 2rem;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #FFD700;
    }

    .product-card p {
      font-size: 0.9rem;
    }

    .qty-input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .add-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>SEA FOOD KINGS</h1>
    <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
  </nav>

  <header>
    <h2>Premium Seafood, Delivered Fresh</h2>
    <p>Choose quantity, add to cart, and enjoy top-quality seafood</p>
  </header>

  <div class="product-container" id="productList">
    <!-- Product cards will be inserted here -->
  </div>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("productList");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product, qty) {
      const item = {
        name: `${product.name} (${qty}kg)`,
        price: Math.round(product.basePrice * qty)
      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("âœ… Added to cart!");
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>â‚¹${product.basePrice}/kg</p>
          <input type="number" step="0.25" min="0.25" class="qty-input" value="1">
          <button class="add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector(".qty-input");
        const addBtn = card.querySelector(".add-btn");
        addBtn.addEventListener("click", () => addToCart(product, parseFloat(qtyInput.value)));
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p style='color: red;'>Product list not loaded.</p>";
    }
  </script>
</body>
</html>
