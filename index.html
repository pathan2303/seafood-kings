<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEA FOOD KINGS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #1f2937;
    }
    .card {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }
    .gold-btn {
      background-color: #facc15;
      color: #000;
      font-weight: 500;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease;
    }
    .gold-btn:hover {
      background-color: #eab308;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .product-price {
      color: #10b981;
      font-weight: 500;
    }
    .qty-input {
      border: 1px solid #d1d5db;
      padding: 0.4rem;
      border-radius: 0.375rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header class="bg-yellow-400 text-black py-4 shadow-md">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">SEA FOOD KINGS</h1>
      <a href="cart.html" class="gold-btn">ðŸ›’ Cart</a>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    <h2 class="text-2xl font-semibold mb-4">Premium Seafood, Delivered Fresh</h2>
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Products load here -->
    </div>
  </main>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById('productList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product, qty) {
      const qtyVal = parseFloat(qty);
      if (isNaN(qtyVal) || qtyVal <= 0) return alert('Enter valid quantity in KG');

      cart.push({
        name: `${product.name} (${qtyVal}kg)`,
        price: Math.round(product.basePrice * qtyVal)
      });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('âœ… Added to cart!');
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'card p-4';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded-md mb-3">
          <div class="product-name mb-1">${product.name}</div>
          <div class="product-price mb-2">â‚¹${product.basePrice}/kg</div>
          <input type="number" min="0.25" step="0.25" value="1" class="qty-input mb-2">
          <button class="gold-btn w-full add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector('input');
        const addBtn = card.querySelector('.add-btn');
        addBtn.addEventListener('click', () => addToCart(product, qtyInput.value));
        productList.appendChild(card);
      });
    }
  </script>
</body>
</html>
