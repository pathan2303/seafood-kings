<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a, #d6c7b8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e8c175;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(232, 193, 117, 0.7));
    }
    .animation {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 300px;
      overflow: hidden;
    }
    .fish {
      position: absolute;
      width: 100px;
      height: auto;
      animation: swim 8s infinite linear;
    }
    .fish:nth-child(1) {
      top: 20%;
      left: -100px;
      animation-delay: 0s;
    }
    .fish:nth-child(2) {
      top: 50%;
      left: -150px;
      width: 120px;
      animation-delay: 2s;
    }
    .fish:nth-child(3) {
      top: 70%;
      left: -200px;
      width: 80px;
      animation-delay: 4s;
    }
    @keyframes swim {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(110%); }
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }
    .
