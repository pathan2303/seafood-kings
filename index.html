<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #d6c7b8, #e8dfd6);
    color: #333;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background: #d6c7b8;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 2px 5px rgba(255, 255, 255, 0.5);
  }
  header {
    text-align: center;
    padding: 1rem 2rem 0;
    position: relative;
    background: #d6c7b8;
    border-bottom: 1px solid #c0b2a6;
  }
  .nav-links {
    display: flex;
    justify-content: flex-start;
    gap: 2rem;
    padding: 1rem 2rem 0;
  }
  .nav-links a {
    color: #8a6f47;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .nav-links a:hover {
    color: #654321;
  }
  h1 {
    font-family: 'Cinzel', serif;
    font-size: 1.5rem;
    margin: 0.5rem 0 0.3rem;
    color: #8a6f47;
  }
  p {
    color: #555;
  }
  .cart-right {
    position: absolute;
    right: 2rem;
    top: 1rem;
  }
  .cart-btn {
    background: linear-gradient(135deg, #e8dfd6, #d6c7b8);
    color: #333;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    font-size: 0.9rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.5);
  }
  .cart-btn:hover {
    background: linear-gradient(135deg, #d6c7b8, #c0b2a6);
  }
  .cart-count {
    position: absolute;
    top: -10px;
    right: -12px;
    background-color: #8a6f47;
    color: #fff;
    font-weight: bold;
    font-size: 0.75rem;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .product {
    background: #d6c7b8;
    padding: 1rem;
    margin: 1rem 0;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  button {
    background: linear-gradient(135deg, #e8dfd6, #d6c7b8);
    color: #333;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1), inset 0 1px 2px rgba(255, 255, 255, 0.5);
  }
  button:hover {
    background: linear-gradient(135deg, #d6c7b8, #c0b2a6);
  }
  footer {
    text-align: center;
    padding: 1rem 0;
    border-top: 1px solid #c0b2a6;
    background: #d6c7b8;
  }
  footer a {
    color: #8a6f47;
    margin: 0 10px;
    text-decoration: none;
  }
  footer a:hover {
    color: #654321;
  }
</style>
</head>
<body>
  <img src="octo2.png" alt="Sea Food Kings Banner" class="logo-banner">

  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="cart.html">Cart</a>
      <a href="https://wa.me/919152299833" target="_blank">Contact Us</a>
    </div>

    <h2>Premium Seafood, Delivered Fresh</h2>
    <p>Choose your quantity & enjoy seafood royalty at your doorstep</p>
    <div class="cart-right">
      <a href="cart.html" class="cart-btn">ðŸ›’ View Cart <span id="cartCount2" class="cart-count">0</span></a>
    </div>
  </header>

  <div class="product-container" id="productList">
    <!-- Product cards will be inserted here -->
  </div>

  <script src="products.js"></script>
<script>
  const productList = document.getElementById("productList");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    document.getElementById("cartCount2").textContent = count;
  }

  function addToCart(product, qty) {
    const itemName = `${product.name} (${qty}kg)`;
    const item = {
      name: itemName,
      price: Math.round(product.basePrice * qty),
      quantity: qty
    };
    const existing = cart.find((item) => item.name === itemName);
    if (existing) {
      existing.quantity += qty;
    } else {
      cart.push(item);
    }
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
    alert("âœ… Added to cart!");
  }

  updateCartCount();

  if (typeof products !== 'undefined' && Array.isArray(products)) {
    products.forEach(product => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>â‚¹${product.basePrice}/kg</p>
        <input type="number" step="0.25" min="0.25" class="qty-input" value="1">
        <button class="add-btn">Add to Cart</button>
      `;
      const qtyInput = card.querySelector(".qty-input");
      const addBtn = card.querySelector(".add-btn");
      addBtn.addEventListener("click", () => {
        const qty = parseFloat(qtyInput.value);
        if (qty >= 0.25) {
          addToCart(product, qty);
        } else {
          alert("Minimum quantity is 0.25kg!");
        }
      });
      productList.appendChild(card);
    });
  } else {
    productList.innerHTML = "<p style='color: red;'>Product list not loaded.</p>";
  }
</script>
</body>
</html>
