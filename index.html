<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEA FOOD KINGS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-yellow-400">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 border-b border-yellow-400">
    <h1 class="text-2xl font-bold">SEA FOOD KINGS</h1>
    <div>
      <a href="admin.html" class="mr-4 text-yellow-300 hover:text-white">Admin</a>
      <a href="cart.html" class="text-yellow-300 hover:text-white">ðŸ›’ Cart</a>
    </div>
  </nav>

  <!-- Hero Banner -->
  <section class="text-center py-10">
    <h2 class="text-4xl font-extrabold mb-2">Fresh & Premium Seafood</h2>
    <p class="text-yellow-300">Order Now - Delivered to Your Doorstep</p>
  </section>

  <!-- Product Grid -->
  <section id="product-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-4"></section>

  <script>
    const productGrid = document.getElementById("product-grid");
    const products = JSON.parse(localStorage.getItem("products")) || [
      { name: "Fresh Salmon", price: 500, img: "https://via.placeholder.com/300x200" },
      { name: "Sea Crab", price: 600, img: "https://via.placeholder.com/300x200" },
      { name: "Tiger Prawns", price: 700, img: "https://via.placeholder.com/300x200" }
    ];

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }

    products.forEach(product => {
      productGrid.innerHTML += `
        <div class="bg-yellow-900 p-4 rounded-xl shadow-lg text-white">
          <img src="${product.img}" alt="${product.name}" class="rounded mb-2">
          <h3 class="text-xl font-bold">${product.name}</h3>
          <p>â‚¹${product.price} / 500g</p>
          <button onclick="addToCart('${product.name}', ${product.price})" class="mt-2 bg-yellow-500 text-black px-4 py-1 rounded hover:bg-yellow-300">Add to Cart</button>
        </div>
      `;
    });
  </script>
</body>
</html>
