<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
    }

    .navbar {
      background-color: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #FFD700;
    }

    .navbar .brand {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 60px;
      width: auto;
      margin-right: 1rem;
    }

    .navbar h1 {
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      color: #FFD700;
      margin: 0;
      font-weight: 700;
      text-transform: uppercase;
      animation: slideAndGlow 3s ease-in-out infinite;
    }

    @keyframes slideAndGlow {
      0% { transform: translateX(-20px); text-shadow: 0 0 5px #d4af37; }
      50% { transform: translateX(20px); text-shadow: 0 0 15px #d4af37, 0 0 25px #ffdead; }
      100% { transform: translateX(-20px); text-shadow: 0 0 5px #d4af37; }
    }

    .cart-btn {
      background-color: #FFD700;
      padding: 0.5rem 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .cart-btn:hover {
      background-color: #e6c200;
    }

    header {
      background: linear-gradient(135deg, #1a1a1a, #000);
      padding: 2rem 1rem;
      text-align: center;
      border: 2px solid #FFD700;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2), inset 0 0 8px rgba(255, 215, 0, 0.3);
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    header:hover {
      transform: translateY(-5px);
    }

    header h2 {
      color: #FFD700;
      font-size: 2rem;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8), 0 0 6px #FFD700;
    }

    header p {
      font-size: 0.9rem;
      font-weight: 500;
      color: #FFD700;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .product-card {
      background-color: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      font-size: 1rem;
      margin: 0.5rem 0;
      color: #FFD700;
    }

    .product-card p {
      font-size: 0.9rem;
    }

    .qty-input {
      width: 100%;
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    .add-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-btn:hover {
      background-color: #e6c200;
    }

    @media (max-width: 640px) {
      header h2 { font-size: 1.5rem; }
      header p { font-size: 0.8rem; }
      .product-container { grid-template-columns: 1fr; }
      .logo { height: 50px; }
      .navbar h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="brand">
      <img src="logo.png" alt="Sea Food Kings Logo" class="logo">
      <h1>Sea Food Kings</h1>
    </div>
    <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
  </nav>

  <header>
    <h2>Premium Seafood, Delivered Fresh</h2>
    <p>Choose quantity, add to cart, and enjoy top-quality seafood</p>
  </header>

  <div class="product-container" id="productList">
    <!-- Product cards will be inserted here -->
  </div>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById("productList");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(product, qty) {
      const item = {
        name: `${product.name} (${qty}kg)`,
        price: Math.round(product.basePrice * qty)
      };
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("âœ… Added to cart!");
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>â‚¹${product.basePrice}/kg</p>
          <input type="number" step="0.25" min="0.25" class="qty-input" value="1">
          <button class="add-btn">Add to Cart</button>
        `;
        const qtyInput = card.querySelector(".qty-input");
        const addBtn = card.querySelector(".add-btn");
        addBtn.addEventListener("click", () => addToCart(product, parseFloat(qtyInput.value)));
        productList.appendChild(card);
      });
    } else {
      productList.innerHTML = "<p style='color: red;'>Product list not loaded.</p>";
    }
  </script>
</body>
</html>
