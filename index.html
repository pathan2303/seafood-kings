<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a, #d6c7b8);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e8c175;
      text-align: center;
      position: relative;
    }
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/3o7TKTDnHRM9cPja2g/giphy.gif') no-repeat center center/cover;
      opacity: 0.8;
      animation: pulse 6s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .overlay {
      position: relative;
      z-index: 1;
    }
    .logo {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(232, 193, 117, 0.7));
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      margin-bottom: 10px;
    }
    p {
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    .crown {
      font-size: 2rem;
      color: #e8c175;
    }
    .timer {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      color: #e8c175;
      text-decoration: none;
      font-weight: 700;
      padding: 10px 20px;
      border: 2px solid #e8c175;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .contact a:hover {
      background-color: #e8c175;
      color: #1e3a8a;
    }
    .credit {
      font-size: 0.8rem;
      color: #ffffff;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1.2rem;
      }
      .logo {
        width: 150px;
      }
      .timer {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay">
    <img src="octo4.png" alt="Sea Food Kings Logo" class="logo">
    <h1>We Are Coming Soon <span class="crown">ðŸ‘‘</span></h1>
    <p>Prepare for a regal seafood feast fit for royalty!</p>
    <div class="timer" id="timer">00:00:00:00</div>
    <div class="contact">
      <p>For inquiries, contact us at <a href="https://wa.me/919152299833" target="_blank">+91 91522 99833</a></p>
    </div>
    <div class="credit">
      Inspired by 3D animation style of Quince Creative - <a href="https://quincemedia.com">https://quincemedia.com</a>
    </div>
  </div>
  <script>
    // Set the launch date (default: 1 week from now, change as needed)
    const launchDate = new Date("August 7, 2025 00:00:00").getTime();

    // Update the countdown every 1 second
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "LAUNCHED!";
      }
    }, 1000);
  </script>
</body>
</html>
