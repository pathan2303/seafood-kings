<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Coming Soon</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="coming-soon">We Are Coming Soon</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Underwater background (blue gradient)
        scene.background = new THREE.Color(0x001a33);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Add directional light for 3D effect
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        // Create fish (using spheres as placeholders)
        const fishGeometry = new THREE.SphereGeometry(0.2, 32, 32);
        const fishMaterial = new THREE.MeshPhongMaterial({ color: 0xff4500, shininess: 100 });
        const fishes = [];
        for (let i = 0; i < 20; i++) {
            const fish = new THREE.Mesh(fishGeometry, fishMaterial);
            fish.position.set(
                Math.random() * 20 - 10,
                Math.random() * 20 - 10,
                Math.random() * 20 - 10
            );
            scene.add(fish);
            fishes.push(fish);
        }

        // Camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Animate fishes
            fishes.forEach(fish => {
                fish.position.x += Math.sin(Date.now() * 0.001 + fish.position.y) * 0.05;
                fish.position.y += Math.cos(Date.now() * 0.001 + fish.position.z) * 0.02;
                fish.rotation.y += 0.02;
                // Keep fishes within bounds
                if (fish.position.x > 10) fish.position.x = -10;
                if (fish.position.x < -10) fish.position.x = 10;
            });

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
