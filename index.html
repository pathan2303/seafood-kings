<!DOCTYPE html>
<html>
<head>
  <title>Sea Food Kings</title>
  <link rel="stylesheet" href="style.css">
  <script src="products.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <h1>Premium Seafood, Delivered Fresh</h1>
      <p>Choose your quantity & enjoy seafood royalty at your doorstep</p>
      <a href="cart.html">ðŸ›’ View Cart <span id="cartCount">0</span></a>
    </header>
    <div id="products"></div>
    <footer>
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms-and-conditions.html">Terms & Conditions</a>
      <a href="cancellation-refund.html">Cancellation & Refund</a>
      <a href="shipping-delivery.html">Shipping & Delivery</a>
      <a href="contact.html">Contact Us</a>
      <p>Â© 2025 Sea Food Kings â€” All Rights Reserved</p>
    </footer>
  </div>
  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const productsDiv = document.getElementById("products");
    products.forEach((product) => {
      productsDiv.innerHTML += `
        <div>
          <img src="${product.image}" alt="${product.name}" style="width: 100px;">
          <p>${product.name} - â‚¹${product.basePrice}</p>
          <input type="number" id="qty-${product.name}" value="1" min="1">
          <button onclick="addToCart('${product.name}')">Add to Cart</button>
        </div>
      `;
    });

    function addToCart(name) {
      const quantity = parseInt(document.getElementById(`qty-${product.name}`).value);
      const existing = cart.find((item) => item.name === name);
      if (existing) {
        existing.quantity += quantity;
      } else {
        cart.push({ name, quantity });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById("cartCount").textContent = count;
    }

    updateCartCount();
  </script>
</body>
</html>
