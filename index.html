<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Food Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
      line-height: 1.6;
    }
    .navbar {
      background-color: #1a1a1a;
      border-bottom: 2px solid #FFD700;
      padding: 1rem 2rem;
    }
    .logo {
      height: 40px; /* Reduced size for a cleaner look */
      width: auto;
    }
    .gold-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .gold-btn:hover {
      background-color: #e6c200;
      transform: translateY(-2px);
    }
    .banner {
      background: linear-gradient(135deg, #1a1a1a, #000);
      padding: 3rem 2rem;
      text-align: center;
      border: 2px solid #FFD700;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.2), inset 0 0 15px rgba(255, 215, 0, 0.3);
      margin: 1rem 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .banner:hover {
      transform: translateY(-5px);
    }
    .banner h2 {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8), 0 0 10px #FFD700;
      margin-bottom: 0.5rem;
    }
    .banner p {
      font-size: 1.2rem;
      font-weight: 500;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product-card {
      background: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 1rem;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-card h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0.5rem 0;
    }
    .product-card p {
      font-size: 0.9rem;
      color: #FFD700;
      margin-bottom: 0.5rem;
    }
    .qty-select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 640px) {
      .banner h2 { font-size: 2rem; }
      .banner p { font-size: 1rem; }
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Navbar -->
  <nav class="navbar flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="logo.png" alt="Sea Food Kings Logo" class="logo">
      <h1 class="text-xl font-bold">SEA FOOD KINGS</h1>
    </div>
    <a href="cart.html" class="gold-btn">ðŸ›’ Cart</a>
  </nav>

  <!-- Banner -->
  <header class="banner" onclick="window.location.href='index.html';">
    <h2>Fresh Seafood Delivered to Your Doorstep</h2>
    <p>Choose your quantity & enjoy!</p>
  </header>

  <!-- Product Grid -->
  <main class="product-grid" id="productList">
    <!-- Products will be injected here -->
  </main>

  <script src="products.js"></script>
  <script>
    const productList = document.getElementById('productList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product, qty) {
      const priceMap = { '250g': 0.25, '500g': 0.5, '1kg': 1 };
      const weightFactor = priceMap[qty] || 1;
      const item = {
        name: `${product.name} (${qty})`,
        price: Math.round(product.basePrice * weightFactor)
      };
      cart.push(item);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('âœ… Added to cart!');
    }

    if (typeof products !== 'undefined' && Array.isArray(products)) {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="./images/${product.image}" alt="${product.name}" class="w-full h-32 object-cover rounded-md mb-2">
          <h3>${product.name}</h3>
          <p>â‚¹${product.basePrice}/kg</p>
          <select class="qty-select">
            <option value="250g">250g</option>
            <option value="500g" selected>500g</option>
            <option value="1kg">1kg</option>
          </select>
          <button class="gold-btn w-full mt-2 add-btn">Add to Cart</button>
        `;
        const qtySelect = card.querySelector('.qty-select');
        const addBtn = card.querySelector('.add-btn');
        addBtn.addEventListener('click', () => addToCart(product, qtySelect.value));
        productList.appendChild(card);
      });
    } else {
      console.log('Products data is missing or invalid. Check products.js.');
    }
  </script>
</body>
</html>
