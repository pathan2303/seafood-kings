<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d6c7b8, #e8dfd6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e8c175;
      text-align: center;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .animation {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 30px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3rem;
      color: #000000;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    p {
      font-size: 1.2rem;
      color: #000000;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .contact {
      margin-top: 20px;
    }
    .contact a {
      color: #e8c175;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .contact a:hover {
      color: #d1b67c;
    }
    @media (max-width: 640px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .animation {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <img src="octo4.png" alt="Sea Food Kings Logo" class="logo">
  <img src="https://cdn.dribbble.com/users/1760582/screenshots/3665488/under-construction.gif" alt="Under Construction Animation" class="animation">
  <h1>We Are Coming Soon!</h1>
  <p>Our premium seafood delivery service is under construction. Stay tuned for fresh updates!</p>
  <div class="contact">
    <p>For inquiries, contact us at <a href="https://wa.me/919152299833" target="_blank">+91 91522 99833</a></p>
  </div>
</body>
</html>
