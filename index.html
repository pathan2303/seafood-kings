<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sea Food Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
    }
    .product-carousel {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem;
      scroll-snap-type: x mandatory;
    }
    .product-card {
      background: #1a1a1a;
      border: 1px solid #FFD700;
      border-radius: 10px;
      min-width: 250px;
      scroll-snap-align: start;
      flex-shrink: 0;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.15);
    }
    .product-card img {
      border-radius: 8px;
      height: 130px;
      width: 100%;
      object-fit: cover;
    }
    .gold-btn {
      background-color: #FFD700;
      color: #000;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      width: 100%;
      margin-top: 0.5rem;
    }
    .qty-input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      background: #000;
      color: #FFD700;
      border: 1px solid #FFD700;
    }
  </style>
</head>
<body>
  <header class="text-center p-6 border-b border-yellow-500">
    <h1 class="text-3xl font-bold">SEA FOOD KINGS</h1>
    <p class="text-yellow-400 mt-2">Premium Seafood, Delivered Fresh</p>
  </header>

  <section class="product-carousel" id="productList">
    <!-- JS inserts product cards here -->
  </section>

  <script src="products.js"></script>
  <script>
    const list = document.getElementById('productList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product, qty) {
      const total = Math.round(product.basePrice * qty);
      cart.push({ name: `${product.name} (${qty} kg)`, price: total });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('✅ Added to cart!');
    }

    if (Array.isArray(products)) {
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3 class="text-lg font-semibold mt-2">${p.name}</h3>
          <p class="text-sm">₹${p.basePrice}/kg</p>
          <input type="number" class="qty-input" min="0.1" max="100" step="0.1" value="1" />
          <button class="gold-btn">Add to Cart</button>
        `;
        const qtyInput = div.querySelector('.qty-input');
        const addBtn = div.querySelector('button');
        addBtn.onclick = () => addToCart(p, parseFloat(qtyInput.value));
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
