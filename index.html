<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(180deg, #001022 0%, #003355 100%); /* Rich underwater gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #logo {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 70px;
            z-index: 10;
            transition: transform 0.3s ease;
        }
        #logo:hover {
            transform: scale(1.1); /* Subtle hover effect */
        }
        #coming-soon {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00d4ff;
            font-size: 1.2em;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            z-index: 10;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(0, 212, 255, 0.6); }
            to { text-shadow: 0 0 15px rgba(0, 212, 255, 1); }
        }
        dotlottie-wc {
            z-index: 5;
            width: 200px;
            height: 200px;
            animation: pulse 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @media (min-width: 600px) {
            #coming-soon { font-size: 1.8em; }
            dotlottie-wc { width: 300px; height: 300px; }
            #logo { width: 100px; }
        }
    </style>
</head>
<body>
    <img id="logo" src="octo1.png" alt="Octo1 Logo">
    <dotlottie-wc src="https://lottie.host/d6e80493-697d-40fe-be89-afa45bdc3f96/dWhbhLhTCg.lottie" style="width: 200px; height: 200px;" speed="1" autoplay loop></dotlottie-wc>
    <div id="coming-soon">We Are Coming Soon</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/jsm/loaders/OBJLoader.js"></script>
    <script type="module" src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Underwater fog
        scene.fog = new THREE.Fog(0x001022, 2, 10);

        // Dynamic lighting
        const ambientLight = new THREE.AmbientLight(0x335577, 1.2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Load OBJ fish model
        const loader = new THREE.OBJLoader();
        const fishes = [];
        loader.load('models/fish.obj', (obj) => {
            obj.traverse(child => {
                if (child.isMesh) {
                    child.material = new THREE.MeshPhongMaterial({ 
                        color: 0x00b7eb, 
                        shininess: 200, 
                        emissive: 0x004466, 
                        emissiveIntensity: 0.3 
                    });
                }
            });
            for (let i = 0; i < 6; i++) {
                const fish = obj.clone();
                fish.scale.set(0.3, 0.3, 0.3); // Smaller for mobile
                fish.position.set(
                    Math.random() * 12 - 6,
                    Math.random() * 12 - 6,
                    Math.random() * 12 - 6
                );
                scene.add(fish);
                fishes.push(fish);
            }
        }, undefined, (error) => {
            console.error('Error loading OBJ file:', error);
        });

        // Create bubbles with wobble
        const bubbleGeometry = new THREE.BufferGeometry();
        const bubbleCount = 15;
        const positions = new Float32Array(bubbleCount * 3);
        const velocities = new Float32Array(bubbleCount * 3);
        const wobbleOffsets = new Float32Array(bubbleCount);
        for (let i = 0; i < bubbleCount * 3; i += 3) {
            positions[i] = Math.random() * 12 - 6;
            positions[i + 1] = Math.random() * 12 - 6;
            positions[i + 2] = Math.random() * 12 - 6;
            velocities[i + 1] = 0.04 + Math.random() * 0.05;
            wobbleOffsets[i / 3] = Math.random() * Math.PI * 2;
        }
        bubbleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        const bubbleMaterial = new THREE.PointsMaterial({ 
            color: 0xffffff, 
            size: 0.1, 
            transparent: true, 
            opacity: 0.8 
        });
        const bubbles = new THREE.Points(bubbleGeometry, bubbleMaterial);
        scene.add(bubbles);

        // Camera position
        camera.position.z = 3.5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Animate fish
            fishes.forEach(fish => {
                fish.position.x += Math.sin(Date.now() * 0.001 + fish.position.y) * 0.03;
                fish.position.y += Math.cos(Date.now() * 0.001 + fish.position.z) * 0.015;
                fish.rotation.y += 0.02;
                if (fish.position.x > 6) fish.position.x = -6;
                if (fish.position.x < -6) fish.position.x = 6;
            });

            // Animate bubbles with wobble
            const bubblePositions = bubbles.geometry.attributes.position.array;
            for (let i = 0; i < bubbleCount * 3; i += 3) {
                bubblePositions[i + 1] += velocities[i + 1];
                bubblePositions[i] += Math.sin(Date.now() * 0.002 + wobbleOffsets[i / 3]) * 0.02;
                if (bubblePositions[i + 1] > 6) {
                    bubblePositions[i + 1] = -6;
                    bubblePositions[i] = Math.random() * 12 - 6;
                    bubblePositions[i + 2] = Math.random() * 12 - 6;
                }
            }
            bubbles.geometry.attributes.position.needsUpdate = true;

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
