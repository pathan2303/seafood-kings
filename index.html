  <script src="products.js"></script>
  <script>
    const cartCount = document.getElementById("cartCount2");
    const productList = document.getElementById("productList");

    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <h2>${product.name}</h2>
        <p>â‚¹${product.basePrice}</p>
        <button onclick="addToCart('${product.name}')">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let item = cart.find(item => item.name === productName);
      if (item) {
        item.quantity = (item.quantity || 1) + 0.25;
      } else {
        cart.push({ name: productName, quantity: 1 });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartCount.textContent = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
    }

    updateCartCount();
  </script>
