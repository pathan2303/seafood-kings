<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a1a2e, #1a3a5a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #e8c175;
      text-align: center;
    }
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 10px #e8c175;
    }
    p {
      font-size: 1.5rem;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .details {
      margin-top: 20px;
    }
    @media (max-width: 640px) {
      h1 { font-size: 2.5rem; }
      p { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Order! ðŸ‘‘</h1>
  <p>Your payment was successful!</p>
  <div class="details">
    <p>Payment ID: <span id="paymentId"></span></p>
    <p>Amount: <span id="amount"></span> INR</p>
  </div>
  <script>
    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const paymentId = urlParams.get('payment_id');
    const amount = urlParams.get('amount');
    const status = urlParams.get('status');

    // Display details
    document.getElementById('paymentId').textContent = paymentId || 'N/A';
    document.getElementById('amount').textContent = amount || 'N/A';

    // Remove any old message listeners if present
    window.removeEventListener('message', function() {});
  </script>
</body>
</html>
