  <script>
    const cartTotal = localStorage.getItem("cartTotal") || 100;
    document.getElementById("cartTotal").textContent = (cartTotal / 100).toFixed(2);

    function payWithRazorpay() {
      const options = {
        key: CONFIG.razorpayKey,
        amount: parseInt(cartTotal),
        currency: "INR",
        name: "Sea Food Kings",
        description: "Order Payment",
        handler: function (response) {
          const payload = {
            order_id: response.razorpay_order_id || "N/A",
            payment_id: response.razorpay_payment_id,
            status: "success",
            amount: cartTotal / 100,
            timestamp: new Date().toISOString(),
          };
          const form = document.createElement("form");
          form.method = "POST";
          form.action = "YOUR_GOOGLE_FORM_URL"; // Replace with your form URL
          form.style.display = "none";
          for (let key in payload) {
            const input = document.createElement("input");
            input.type = "hidden";
            input.name = key;
            input.value = payload[key];
            form.appendChild(input);
          }
          document.body.appendChild(form);
          form.submit();
          window.location.href = "thankyou.html";
        },
        prefill: { name: "Customer", email: "customer@example.com", contact: "9999999999" },
        theme: { color: "#3399cc" },
      };
      const rzp = new Razorpay(options);
      rzp.on("payment.failed", function (response) {
        console.error("Payment Failed:", response.error);
        alert("Payment failed: " + response.error.description);
      });
      rzp.open();
    }
  </script>
