<!DOCTYPE html>
<html>
<head>
  <title>Checkout - Sea Food Kings</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="config-public.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact Us</a>
      </nav>
      <h1>Checkout</h1>
      <a href="cart.html">ðŸ›’ Back to Cart</a>
    </header>
    <p>Total: â‚¹<span id="cartTotal">0</span></p>
    <div>
      <button onclick="payWithRazorpay()">Pay Online (Razorpay)</button>
      <p style="color: red; font-weight: bold;">Cash on Delivery Coming Soon!</p>
    </div>
    <footer>
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="terms-and-conditions.html">Terms & Conditions</a>

      <p>Â© 2025 Sea Food Kings â€” All Rights Reserved</p>
    </footer>
  </div>
  <script>
    const cartTotal = localStorage.getItem("cartTotal") || 100;
    document.getElementById("cartTotal").textContent = (cartTotal / 100).toFixed(2);

    function payWithRazorpay() {
      const options = {
        key: CONFIG.razorpayKey,
        amount: parseInt(cartTotal),
        currency: "INR",
        name: "Sea Food Kings",
        description: "Order Payment",
        handler: function (response) {
          console.log("Payment Success:", response);
          alert("Order placed successfully! Logging may fail due to server issue.");
          window.location.href = "thankyou.html";
        },
        prefill: { name: "Customer", email: "customer@example.com", contact: "9999999999" },
        theme: { color: "#3399cc" },
      };
      const rzp = new Razorpay(options);
      rzp.on("payment.failed", function (response) {
        console.error("Payment Failed:", response.error);
        alert("Payment failed: " + response.error.description);
      });
      rzp.open();
    }
  </script>
</body>
</html>
