    footer a {

    }

      color: #fff2cc;
    }
    button {
      background-color: #e8c175;

      font-weight: bold;
      padding: 0.5rem 1rem;
      border: none;

  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<body>
  <img src="octo2.png" alt="Sea Food Kings Banner" class="logo-banner">
  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="cart.html">Cart</a>

    <h1>Checkout</h1>
    <div class="cart-right">
      <a href="cart.html" class="cart-btn">ðŸ›’ View Cart <span id="cartCount2" class="cart-count">0</span></a>
    </div>
  </header>
  <div class="container">
    <p>Total: â‚¹<span id="cartTotal">0</span></p>
    <div>
      <button onclick="payWithRazorpay()">Pay Online (Razorpay)</button>
      <p style="color: red; font-weight: bold;">Cash on Delivery Coming Soon!</p>
    </div>
  </div>
  <footer>

  <script>
    const cartTotal = localStorage.getItem("cartTotal") || 100;
    document.getElementById("cartTotal").textContent = (cartTotal / 100).toFixed(2);
    document.getElementById("cartCount2").textContent = (JSON.parse(localStorage.getItem("cart")) || []).length;

    function payWithRazorpay() {
      const options = {
        key: CONFIG.razorpayKey,
        amount: parseInt(cartTotal),
        currency: "INR",
        name: "Sea Food Kings",
        description: "Order Payment",
        handler: function (response) {
          console.log("Payment Success:", response);
          alert("Order placed successfully! Logging may fail due to server issue.");
          window.location.href = "thankyou.html";
        },
        prefill: { name: "Customer", email: "customer@example.com", contact: "9999999999" },
        theme: { color: "#3399cc" },
      };
      const rzp = new Razorpay(options);
      rzp.on("payment.failed", function (response) {
        console.error("Payment Failed:", response.error);
        alert("Payment failed: " + response.error.description);
      });
      rzp.open();
    }
  </script>
</body>
