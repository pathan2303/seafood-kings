<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - SEA FOOD KINGS</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #e8c175;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }
    h2 { text-align: center; margin-bottom: 1rem; }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.8rem;
      background: #e8c175;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #ffe08a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cash On Delivery</h2>
    <form id="codForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Phone Number:</label>
      <input type="text" id="phone" required>

      <label>Address:</label>
      <textarea id="address" required></textarea>

      <button type="submit">Place Order - COD</button>
    </form>
  </div>

  <script>
    const webhookURL = 'YOUR_ZAPIER_WEBHOOK_URL'; // Replace this

    document.getElementById('codForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const cart = JSON.parse(localStorage.getItem('cart')) || [];

      const orderDetails = {
        name,
        phone,
        address,
        cart: cart.map(item => `${item.name} - ₹${item.price}`).join(', '),
        total: cart.reduce((acc, item) => acc + item.price, 0),
        paymentMethod: "Cash on Delivery"
      };

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderDetails)
        });
        alert("✅ Order placed successfully!");
        localStorage.removeItem('cart');
        window.location.href = "index.html";
      } catch (err) {
        alert("❌ Something went wrong, try again.");
      }
    });
  </script>
</body>
</html>
