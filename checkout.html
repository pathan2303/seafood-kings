<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="config.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0d0d0d, #1a1a1a);
      color: #e8c175;
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .nav-links a {
      color: #e8c175;
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    .total {
      font-size: 1.1rem;
      text-align: right;
      margin-bottom: 1.5rem;
    }

    .payment-options {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .payment-options button {
      flex: 1;
      padding: 0.8rem;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .razorpay-btn {
      background: #ffd700;
      color: #000;
    }

    .cod-btn {
      background: #e8c175;
      color: #000;
    }

    .confirm {
      text-align: center;
      margin-top: 1.5rem;
    }

    .confirm button {
      padding: 0.9rem 2rem;
      background: #fff2cc;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .thankyou {
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <a href="cart.html">Cart</a>
    </div>
  </header>

  <div class="container">
    <h2>Enter Delivery Details</h2>
    <input type="text" id="custName" placeholder="Full Name" required />
    <input type="tel" id="custPhone" placeholder="Phone Number" required />
    <textarea id="custAddress" placeholder="Full Address" required></textarea>
    <input type="text" id="custNote" placeholder="Note (optional)" />

    <div class="total" id="totalAmount">Total: ₹0</div>

    <div class="payment-options">
      <button class="razorpay-btn" onclick="payRazorpay()">Pay via Razorpay</button>
      <button class="cod-btn" onclick="sendOrder()">Cash on Delivery</button>
    </div>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const total = cart.reduce((sum, item) => sum + item.price, 0);
    document.getElementById("totalAmount").innerText = `Total: ₹${total}`;

    function getFormData() {
      return {
        name: document.getElementById("custName").value.trim() || "Customer",
        phone: document.getElementById("custPhone").value.trim() || "N/A",
        address: document.getElementById("custAddress").value.trim() || "N/A",
        note: document.getElementById("custNote").value.trim() || "",
        items: cart.map(item => `${item.name} - ₹${item.price}`).join(", "),
        total: total,
        time: new Date().toLocaleString()
      };
    }

    function sendOrder() {
      const data = getFormData();

      if (!data.name || !data.phone || !data.address) {
        alert("❌ Please fill all required fields.");
        return;
      }

      fetch(CONFIG.zapierWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(() => {
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      })
      .catch(() => {
        alert("❌ Network error while placing order.");
      });
    }

    function payRazorpay() {
      const form = getFormData();

      if (!form.name || !form.phone || !form.address) {
        alert("❌ Please fill all required fields.");
        return;
      }

      const options = {
        key: CONFIG.razorpayKey,
        amount: form.total * 100,
        currency: "INR",
        name: "Sea Food Kings",
        description: "Order Payment",
        prefill: {
          name: form.name,
          contact: form.phone,
        },
        theme: {
          color: "#e8c175"
        },
        handler: function () {
          sendOrder(); // Only send to Zapier if payment succeeded
        }
      };

      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
