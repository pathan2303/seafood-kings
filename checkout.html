<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Sea Food Kings</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="config.js"></script> <!-- Razorpay key + Zapier link -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #e8c175;
      padding: 2rem;
    }
    h2 { text-align: center; }
    .container {
      max-width: 500px;
      margin: auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,215,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #e8c175;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #d1b67c;
    }
    .toggle-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }
    .toggle-buttons button {
      width: 48%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Checkout</h2>
    <form id="orderForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <textarea name="address" placeholder="Delivery Address" required></textarea>
      <textarea name="note" placeholder="Any special instructions (optional)"></textarea>

      <div class="toggle-buttons">
        <button type="button" onclick="payWithRazorpay()">Pay with Razorpay</button>
        <button type="submit">Cash on Delivery</button>
      </div>
    </form>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const total = cart.reduce((sum, item) => sum + item.price, 0);

    // COD Submit Handler
    document.getElementById("orderForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {
        name: formData.get("name"),
        phone: formData.get("phone"),
        address: formData.get("address"),
        note: formData.get("note"),
        items: cart.map(item => `${item.name} - ₹${item.price}`).join(", "),
        total: total,
        timestamp: new Date().toLocaleString()
      };

      fetch(CONFIG.zapierWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          localStorage.removeItem("cart");
          window.location.href = "thankyou.html";
        } else {
          alert("❌ Order failed. Please try again.");
        }
      });
    });

    // Razorpay handler
    function payWithRazorpay() {
      const form = document.getElementById("orderForm");
      const formData = new FormData(form);
      const name = formData.get("name");
      const phone = formData.get("phone");
      const address = formData.get("address");
      const note = formData.get("note");

      if (!name || !phone || !address) {
        alert("Please fill in all required fields before payment.");
        return;
      }

      const options = {
        key: CONFIG.razorpayKey,
        amount: total * 100,
        currency: "INR",
        name: "Sea Food Kings",
        description: "Seafood Order",
        handler: function (response) {
          const data = {
            name,
            phone,
            address,
            note,
            items: cart.map(item => `${item.name} - ₹${item.price}`).join(", "),
            total,
            paymentId: response.razorpay_payment_id,
            timestamp: new Date().toLocaleString()
          };

          fetch(CONFIG.zapierWebhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          }).then(res => {
            if (res.ok) {
              localStorage.removeItem("cart");
              window.location.href = "thankyou.html";
            } else {
              alert("❌ Order failed to log after payment.");
            }
          });
        },
        prefill: {
          name: name,
          contact: phone
        },
        theme: {
          color: "#e8c175"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
