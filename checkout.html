<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Sea Food Kings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="config-public.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #e8c175;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
    }
    .btn {
      width: 100%;
      padding: 0.9rem;
      border: none;
      background-color: #e8c175;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 1rem;
    }
    .btn-secondary {
      background-color: #333;
      color: #e8c175;
    }
    .payment-options {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <input id="name" placeholder="Full Name" required />
    <input id="phone" placeholder="Phone Number" required />
    <textarea id="address" placeholder="Delivery Address" rows="3" required></textarea>
    <input id="note" placeholder="Note (optional)" />

    <div class="payment-options">
      <button class="btn" onclick="payViaRazorpay()">Pay Online (Razorpay)</button>
      <button class="btn btn-secondary" onclick="sendCODOrder()">Cash on Delivery</button>
    </div>
  </div>

  <script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
const total = cart.reduce((sum, item) => sum + item.price, 0);

function collectFormData() {
  return {
    name: document.getElementById("name").value.trim() || "Customer",
    phone: document.getElementById("phone").value.trim() || "N/A",
    address: document.getElementById("address").value.trim() || "N/A",
    note: document.getElementById("note").value.trim() || "",
    items: cart.map(item => `${item.name} (${item.qty || 1}kg) - ₹${item.price}`).join(", "),
    total,
    time: new Date().toLocaleString()
  };
}

function sendCODOrder() {
  const data = collectFormData();
  fetch(CONFIG.zapierWebhook, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(res => {
    localStorage.removeItem("cart");
    window.location.href = "thankyou.html";
  })
  .catch(err => {
    alert("❌ Order failed");
    console.error(err);
  });
}

function payViaRazorpay() {
  const data = collectFormData();
  const options = {
    key: CONFIG.razorpayKey,
    amount: data.total * 100,
    currency: "INR",
    name: "Sea Food Kings",
    description: "Online Seafood Payment",
    handler: function () {
      // Only send order after payment success
      fetch(CONFIG.zapierWebhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(() => {
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      }).catch(() => {
        alert("❌ Order placed but failed to log.");
      });
    },
    prefill: {
      name: data.name,
      contact: data.phone,
    },
    theme: {
      color: "#e8c175",
    },
  };

  const rzp = new Razorpay(options);
  rzp.open();
}
</script>
</body>
</html>
